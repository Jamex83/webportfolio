<!-- Comments are neglected by our programming languaes. -->
<!-- !Doctype html tells the browser that the file type is an html. -->
<!DOCTYPE html>
<html>
	<!-- head tag contains the configuration of our website. -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- title tag sets the name of the tab -->
		<title>Roilan Branzuela | Web Developer Portfolio</title>

		<!-- linking of external css -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- linkng of bootstrap -->

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- Monserrat -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">

	</head>

	<!-- body tag contains the elements that can be seen in our web page. -->
	<body>
		<!--	div tag creates a wrapper/container for the layout -->
		<!--	the class and id are called contributes -->
		<!--	class attribute allows is to name our div -->
		<!-- container-fluid maximize the wodth of the broswer -->
		<div class = "container-fluid">
			<!--	id is an attribute to a name tag unique -->
			<!-- text-center - center the text horizontal -->
			<!-- mt-5 class adds margin at the the top -->
			<section id = "landing" class = "text-center mt-5">
				<!-- h1 - heading tags, it allows us to create or add headings of the web page	 -->
				<h1>Full Stack Web Developer</h1>
				<!-- <h2>Full Stack Web Developer</h2>
				<h3>Full Stack Web Developer</h3>
				<h4>Full Stack Web Developer</h4>
				<h5>Full Stack Web Developer</h5>
				<h6>Full Stack Web Developer</h6> -->

				<!-- allow us to add paragraph -->
				<p>Hi! My name is Roilan and I love building things from scratch</p>

				<!-- img tag allows to add image -->
				<!-- src - source attribute -->
				<img src="./images/Screenshot (94).png" id = "profile" class= "img-fluid">



				<!-- anchor tag -->
				<!-- btn class, it will make anchor tag to button -->
				<!-- btn0success 0 sets color btn-lg sets size of the button -->
				<a href="mailto: branzuelaroilan@gmail.com" class = "btn btn-dark btn-lg mt-3"> Let's Work Together</a>

			</section>
		</div>


		<!-- this is the script of the bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	</body>
</html>
